<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CdGw</title>
    <meta name="description" content="CdGw is a fan Webpage of Code Geass which was made just for training">
    <meta property="og:title" content="CdGw">

    <meta property="og:url" content=".>
    <link rel=" shortcut icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__container __container">
                <div class="header__left">
                    <a href=".">
                        <div class="header__logo">
                            <img src="img/logo.png" alt="CdGw logo" style="height: 70px;">
                        </div>
                    </a>
                </div>

                <div class="header__right">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="" class="header__link">Info</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__link">Characters</a>
                        </li>
                        <li class="header__item">
                            <a href="" class="header__link">Opening</a>
                        </li>
                    </ul>

                    <div class="header__theme">
                        <img src="img/theme1.png" alt="theme" style="height: 70px;">
                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="main__container">
                <div class="block1">
                    <div class="block1__container __container">
                        <div class="block1__text1">
                            <h2 class="block1__title title">
                                information

                        </div>

                        <div class="block1__body">
                            <div class="block1__left">
                                <div class="block1__img">
                                    <img src="." alt="img1">
                                </div>
                            </div>

                            <div class="block1__right">
                                <div class="block1__text2">
                                    <p class="block1__paragraph">
                                        text
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="block2">
                    <div class="block2__container __container">
                        <div class="block2__text">
                            <h2 class="block2__title title">
                                characters
                            </h2>
                        </div>

                        <div class="block2__body">
                            <div class="block2__card1 card1 card">
                                <div class="card1__photo">
                                    <img src="." alt="chimg1">
                                </div>

                                <h3 class="card1__name name">
                                    Lelouch vi Britannia
                                </h3>
                            </div>

                            <div class="block2__card2 card2 card">
                                <div class="card2__photo">
                                    <img src="." alt="chimg2">
                                </div>

                                <h3 class="card2__name name">
                                    C.C.
                                </h3>
                            </div>

                            <div class="block2__card3 card3 card">
                                <div class="card3__photo">
                                    <img src="." alt="chimg3">
                                </div>

                                <h3 class="card3__name name">
                                    Euphemia li Britannia
                                </h3>
                            </div>

                            <div class="block2__card4 card4 card">
                                <div class="card4__photo">
                                    <img src="." alt="chimg4">
                                </div>

                                <h3 class="card4__name name">
                                    Kallen K≈çzuki
                                </h3>
                            </div>

                            <div class="block2__card5 card5 card">
                                <div class="card5__photo">
                                    <img src="." alt="chimg5">
                                </div>

                                <h3 class="card5__name name">
                                    Suzaku Kururugi
                                </h3>
                            </div>

                            <div class="block2__card6 card6 card">
                                <div class="card6__photo">
                                    <img src="." alt="chimg6">
                                </div>

                                <h3 class="card6__name name">
                                    Nunnally vi Britannia
                                </h3>
                            </div>

                            <div class="block2__card7 card7 card">
                                <div class="card7__photo">
                                    <img src="." alt="chimg7">
                                </div>

                                <h3 class="card7__name name">
                                    Shirley Fenette
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="block3">
                    <div class="block3__container">
                        <div class="block3__text">
                            <h2 class="block3__title title">
                                opening
                            </h2>
                        </div>

                        <div class="block3__video">
                            <video class="block3__opening" src="."></video>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <script src="js/script.js"></script>

</html>
